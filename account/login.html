<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="login for å gjøre endringer i bloggen" />
    <meta
      name="keywords"
      content="skifeber, ski feber, slalom, norge, hemsedal, hafjell, trysil, alpint, ski, blog, ski blog, norges alper, carving, geilo, voss, tryvann, myrkdal, eventyr i norske snølandskap"
    />
    <link rel="stylesheet" href="../stylesheet.css" />
    <script src="../js/login.js" type="module"></script>
    <title>Logg inn</title>
  </head>
  <body>
    <header>
      <a class="logo" href="../index.html"
        >Ski feber
        <h3>Eventyr i norske snølandskap</h3></a
      >
      <!--Brukte denne guiden som hjelp for naven https://dev.to/devggaurav/let-s-build-a-responsive-navbar-and-hamburger-menu-using-html-css-and-javascript-4gci-->
      <nav class="header-nav">
        <ul class="nav-menu login-nav-menu">
          <li class="nav-link"><a href="../index.html">Hjem</a></li>
          <li class="nav-link"><a href="../post/posts.html">Blog</a></li>
        </ul>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <main id="main-login">
      <h1>Logg inn</h1>
      <form id="login-form">
        <input
          name="email"
          id="email"
          type="text"
          placeholder="Email"
          required
        />
        <input
          name="password"
          id="password"
          type="password"
          placeholder="Passord"
          required
        />
        <button class="cta-button" type="submit">Logg inn</button>
        <p id="wrong"></p>
      </form>
    </main>
    <footer>
      <a class="logo" href="../index.html"
        >Ski feber
        <h3>Eventyr i norske snølandskap</h3></a
      >
      <nav class="footer-nav">
        <a href="../index.html">Hjem</a>
        <a href="../post/posts.html">Blog</a>
      </nav>
    </footer>
  </body>
</html>
